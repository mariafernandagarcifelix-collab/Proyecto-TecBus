<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Iniciar Sesión | Sistema de Transporte TECNM Guasave</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      />
      <link rel="stylesheet" href="assets/css/base.css" />
      <link rel="stylesheet" href="assets/css/student.css" />
      <script>
        // ☁️ SIEMPRE conectar a Render (incluso desde mi PC local)
        const BACKEND_URL = "https://tecbus-api.onrender.com";
        const SOCKET_URL = "https://tecbus-api.onrender.com";
      </script>
    </head>

    <body class="d-flex align-items-center justify-content-center min-vh-100">
      <div
        class="card p-4 p-md-5 shadow-lg form-container w-100"
        style="max-width: 420px"
      >
        <div class="text-center mb-4">
          <h2 class="fw-bold mb-1">Bienvenido de Vuelta</h2>
          <p class="text-muted">
            Sistema de Transporte
            <strong class="text-primary">TECNM Guasave</strong>
          </p>
        </div>

        <form id="login-form">
          <div class="mb-3">
            <label for="correo" class="form-label fw-bold"
              >Correo Institucional</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="ejemplo@guasave.tecnm.mx"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="contrasena" class="form-label fw-bold"
              >Contraseña</label
            >
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                placeholder="********"
                required
              />
            </div>
          </div>

          <div id="auth-message" class="text-danger mb-3"></div>

          <button
            type="submit"
            class="btn btn-primary w-100 py-2 fw-bold mb-3 shadow-sm"
          >
            <i class="fas fa-sign-in-alt me-2"></i> Ingresar
          </button>
        </form>

        <p class="text-center mt-3 text-muted">
          ¿Aún no tienes cuenta?
          <a
            href="registro.html"
            class="text-primary fw-bold text-decoration-none"
            >Crear Cuenta</a
          >
        </p>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/login.js"></script>
    </body>
  </html>
</html>
