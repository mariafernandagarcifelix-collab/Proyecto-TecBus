<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Registro | Sistema de Transporte TECNM Guasave</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      />
      <link rel="stylesheet" href="assets/css/base.css" />
      <link rel="stylesheet" href="assets/css/student.css" />
      <script>
        // ☁️ SIEMPRE conectar a Render (incluso desde mi PC local)
        const BACKEND_URL = "https://tecbus-api.onrender.com";
        const SOCKET_URL = "https://tecbus-api.onrender.com";
      </script>
    </head>
    <body class="d-flex align-items-center justify-content-center min-vh-100">
      <div
        class="card p-4 p-md-5 shadow-lg form-container w-100"
        style="max-width: 420px"
      >
        <div class="text-center mb-4">
          <h2 class="fw-bold mb-1">Crea tu Cuenta de Estudiante</h2>
          <p class="text-muted">
            Únete al Sistema de Transporte
            <strong class="text-primary">TECNM Guasave</strong>
          </p>
        </div>

        <div class="mb-4">
          <p class="small text-muted text-start mb-2 fw-semibold">
            Paso 1 de 2: Información de Acceso
          </p>
          <div class="progress" style="height: 6px">
            <div
              class="progress-bar bg-primary"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <form id="registro-form">
          <div class="mb-3">
            <label for="nombre" class="form-label fw-bold"
              >Nombre Completo</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-user" aria-hidden="true"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Juan Pérez García"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label fw-bold"
              >Correo Institucional</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="estudiante@guasave.tecnm.mx"
                required
              />
            </div>
            <div class="form-text text-muted small mt-1">
              Debe ser tu correo oficial para verificación.
            </div>
          </div>

          <div class="mb-4">
            <label for="contrasena" class="form-label fw-bold"
              >Contraseña</label
            >
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                placeholder="Introduce tu contraseña"
                required
              />
            </div>
          </div>

          <div id="auth-message" class="text-danger mb-2"></div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 fw-bold mb-3 shadow-sm"
          >
            <i class="fas fa-check-circle me-2"></i> Continuar Registro
          </button>
        </form>

        <p class="text-center mt-3 text-muted">
          ¿Ya tienes cuenta?
          <a href="index.html" class="text-primary fw-bold text-decoration-none"
            >Iniciar Sesión</a
          >
        </p>

        <p
          class="text-center small text-muted mt-3 pt-3 border-top border-secondary"
        >
          <i class="fas fa-info-circle me-1"></i> ¿Eres conductor o
          administrador? Contacta al administrador del sistema para obtener
          acceso.
        </p>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/registro.js"></script>
    </body>
  </html>
</html>
